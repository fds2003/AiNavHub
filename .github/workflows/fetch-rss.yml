name: 获取AI新闻数据

on:
  schedule:
    - cron: '0 */1 * * *'  # 每1小时运行一次
  workflow_dispatch:        # 允许手动触发
  push:
    branches: [ main ]      # main分支推送时触发

jobs:
  fetch-rss:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 设置Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 安装依赖
      run: |
        cd scripts
        npm init -y
        npm install rss-parser axios

    - name: 获取RSS数据
      run: node scripts/fetch-rss.js

    - name: 提交更新
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "AiNavHub Bot"
        git add data/rss-data.json data/rss-data-simple.json
        git diff --quiet && git diff --staged --quiet || git commit -m "🔄 更新AI新闻数据 - $(date +'%Y-%m-%d %H:%M') [包含中文标题]"

    - name: 推送到仓库
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
